<script>
    function generatePrompt() {
      const scene = document.getElementById('scene').value.trim();
      let style = document.getElementById('styleCustom').value.trim() || document.getElementById('style').value;
      let time = document.getElementById('timeCustom').value.trim() || document.getElementById('time').value;
      let format = document.getElementById('formatCustom').value.trim() || document.getElementById('format').value;
      const language = document.getElementById('language').value;

      if (!scene) {
        document.getElementById('resultPrompt').innerText = 'Deskripsi adegan belum diisi.';
        return;
      }

      let prompt = '';

      if (language === 'id') {
        prompt = `Adegan: ${scene}\n\nFormat visual: ${format}\nGaya lukisan: ${style}, suasana: ${time}.\nDetail visual: komposisi sinematik, fokus pada ekspresi wajah, gerakan kuas, dan latar belakang.\nKamera: close-up, dolly shot pelan, aerial view jika relevan.\nAudio: musik instrumental lembut, ambient alami (angin, burung, tetesan air jika hujan).`;
      } else {
        prompt = `Scene: ${scene}\n\nVisual format: ${format}\nPainting style: ${style}, atmosphere: ${time}.\nVisual details: cinematic composition, focus on facial expressions, brush movement, and background.\nCamera: close-up, slow dolly shots, aerial view if relevant.\nAudio: soft instrumental music, natural ambient sounds (wind, birds, water drops if raining).`;
      }

      document.getElementById('resultPrompt').innerText = prompt;
    }

    function copyPrompt() {
      const output = document.getElementById("resultPrompt").innerText;
      if (!output) return;
      navigator.clipboard.writeText(output).then(() => {
        alert("Prompt berhasil disalin!");
      });
    }

    function resetForm() {
      document.getElementById('scene').value = "";
      document.getElementById('style').selectedIndex = 0;
      document.getElementById('time').selectedIndex = 0;
      document.getElementById('format').selectedIndex = 0;
      document.getElementById('styleCustom').value = "";
      document.getElementById('timeCustom').value = "";
      document.getElementById('formatCustom').value = "";
      document.getElementById('language').selectedIndex = 0;
      document.getElementById('resultPrompt').innerText = "";
    }

    function loadContohRinjani() {
      const language = document.getElementById('language').value;
      let prompt = '';
      if (language === 'id') {
        prompt = `Seorang pria memakai topi lebar dan baju outdoor sedang melukis di alam terbuka. Lokasi berada di puncak Gunung Rinjani dengan latar gunung, danau Segara Anak, dan langit biru cerah. Kamera memperlihatkan tangan pria itu sedang melukis di kanvas, dan lukisan di atas kanvas menunjukkan pemandangan yang sama persis dengan latar belakang aslinya ‚Äî lengkap dengan bentuk danau, kontur pegunungan, dan warna langit. Gaya sinematik realistik, pencahayaan alami pagi hari. Teknik kamera meliputi close-up kuas, medium shot dari samping, dan over-the-shoulder. Musik instrumental tenang dan suara angin pegunungan mengiringi.`;
      } else {
        prompt = `A man wearing a wide-brimmed hat and outdoor clothes is painting in the open air. The location is on the peak of Mount Rinjani, featuring a background of mountains, the Segara Anak lake, and a clear blue sky. The camera captures his hand painting on canvas, and the painting on the canvas exactly mirrors the real landscape ‚Äî including the lake shape, mountain contours, and sky colors. Cinematic realistic style with natural morning light. Camera techniques include close-up of the brush, medium side shot, and over-the-shoulder. Soft instrumental music and mountain breeze accompany the scene.`;
      }
      document.getElementById('resultPrompt').innerText = prompt;
    }
